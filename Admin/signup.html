<script type="text/javascript">   
$(document).ready(function() {   
$('#type').change(function(){   
   if($('#type').val() === '3')   
   {   
       $('#qrcode1').show();
       $('#qrcode2').hide();
       $('#qrcode3').hide();
       $('#qrcode4').hide();
        
   }
   else if($('#type').val() === '4')   
   {   
       $('#qrcode1').hide();
       $('#qrcode2').show();
       $('#qrcode3').hide();
       $('#qrcode4').hide();
       
   }
   else if($('#type').val() === '5')   
   {   
       $('#qrcode1').hide();
       $('#qrcode2').hide();
       $('#qrcode3').show();
       $('#qrcode4').hide();
       
   }
   else if($('#type').val() === '6')   
   {   
       $('#qrcode1').hide();
       $('#qrcode2').hide();
       $('#qrcode3').hide();
       $('#qrcode4').show();
   }

   else   
   {   
       $('#qrcode1').hide();
       $('#qrcode2').hide();
       $('#qrcode3').hide();
       $('#qrcode4').hide();
   }  
    
});   
});   
</script>

    <script src="https://codechroma.com/demo/dists/build/js/intlTelInput-jquery.min.js"></script>
  <script type="text/javascript">
      $("#country").intlTelInput({
      preferredCountries: ["in" ],
      separateDialCode:true,
});
      function setDialCode(){
          let dialcode = $("#country").intlTelInput('getSelectedCountryData').dialCode;
          let iso2     = $("#country").intlTelInput('getSelectedCountryData').iso2;
          $('#dial-code').val(dialcode);
          $('#iso2').val(iso2);
      }

  </script>
  
  <script type="text/javascript">
  $(document).ready(function (e){
    $("#formID").on('submit',(function(e) {
      e.preventDefault();
      setDialCode()
      $("#myButton").attr('disabled','disable');
      $("#targetLayer").html('<img src=\"https://codechroma.com/demo/dists/images/loader/loader.gif\">');
      $.ajax({
            url: "https://codechroma.com/demo/model_signup",
            type: "POST",
            data:  new FormData(this),
            contentType: false,
            cache: false,
            processData:false,
            success: function(data)
            {

                const myJSON = JSON.parse(data);
                if(myJSON.status)
                {
                  window.location.href = myJSON.url;
                }
                else
                {

                  swal(myJSON.error, "", "error");
                  $("#myButton").removeAttr('disabled');
                  
                }


            }
                  
       });
    }));
  });
  

  </script>
